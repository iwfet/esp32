<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="mensagens"></div>

  <script>
    var webSocket = new WebSocket("ws://IP_DO_ESP32:8080/");  // Substitua "IP_DO_ESP32" pelo endereço IP do seu ESP32

    webSocket.onopen = function(event) {
      console.log("Conexão estabelecida.");
    };

    webSocket.onmessage = function(event) {
      var mensagemRecebida = event.data;
      exibirMensagem(mensagemRecebida);
    };

    function exibirMensagem(mensagem) {
      var divMensagens = document.getElementById("mensagens");
      var novaMensagem = document.createElement("p");
      novaMensagem.textContent = mensagem;
      divMensagens.appendChild(novaMensagem);
    }
  </script>
</body>
</html>
